<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8"/>
	<title>Tic-Tac-Toe</title>
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/style.css">
</head>
<body>

	<div id="container">
		<div id="sidebar_wrap">			
			<div id="sidebar">
				<label id="labelAuthor" > Otti Bensghir Final Project</label>
				 <div id="charachters">
					<div class="human">
						
					 </div>
					
					<div class="robot">
						
					</div>
				</div>

				<div class="field">
					<label class="startingPlayer">Starting Player</label>
					<div class="starting_player_choices" id="starting_player">
						<ul>
							<li data-value="1" class="active">Human</li>
							<li data-value="0">AI</li>
						</ul>
					</div>
				</div>

				<button id="newgame">New Game</button>
			</div>
		</div>
		
		<div id="board_wrap">
			<div id="board"></div>
		</div>

	</div>

	<script src="dist/tictactoe.js"></script>
</body>
</html>
